<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aplicación de Tienda de Productos</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
</head>
<body>
    <!-- NAVEGACIÓN -->
    <nav class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand mx-auto">
            Aplicación de Productos
        </a>
    </nav>

    <div class="container mt-5">
        <!-- APLICACIÓN -->
        <div id="App" class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Agregar Producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group mb-3">
                            <input type="text" id="name" placeholder="Nombre del producto" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <input type="number" step="0.01" id="price" placeholder="Precio del producto" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <input type="number" id="year" min="2010" value="2024" placeholder="Año del producto" class="form-control">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
